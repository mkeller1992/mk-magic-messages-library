<div *ngIf="alertParams" class="clickable-area">
	<div class="alert-container alert-{{ alertParams.type }}" [@state]="alertParams.state" (@state.done)="onDismissalCompleted($event)">
		
		<div class="alert-text" [innerHtml]="alertParams.text | newlineAndTabs"></div>

		<div class="btn-dismiss">
			<i class="fa fa-times"></i>
		</div>

	</div>
</div>
