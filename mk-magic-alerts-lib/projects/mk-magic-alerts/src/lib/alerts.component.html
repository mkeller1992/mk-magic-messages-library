<!-- Alerts Container -->
<div id="mk-magic-messages" class="alerts-container">
	@for(alertParams of alerts$ | async; track alertParams) {
		<app-alert
			[alertParams]="alertParams"
			[dismissTimeInMillis]="alertParams.dismissTimeInMillis">
		</app-alert>
	}
</div>
