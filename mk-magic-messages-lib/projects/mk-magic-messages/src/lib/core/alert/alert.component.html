<div *ngIf="message" class="clickable-area">
	<div class="msg-container msg-{{ message.type }}" [@state]="message.state" (@state.done)="onDismissalCompleted()">
		
		<div class="message-text" [innerHtml]="message.text | newlineAndTabs"></div>

		<div class="btn-dismiss">
			<i class="fa fa-times"></i>
		</div>

	</div>
</div>
