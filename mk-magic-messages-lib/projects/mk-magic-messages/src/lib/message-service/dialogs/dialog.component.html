<div class="dialog-component">
	<h1 class="message-title" mat-dialog-title>
		{{ data.title }}
	</h1>

	<div mat-dialog-content>
		<p class="message-text" [style]="alignmentTag" [innerHtml]="data.text | newlineAndTabs"></p>
	</div>

	<div class="button-area" mat-dialog-actions>
		<button mat-raised-button (click)="onClick(true)" cdkFocusInitial>
			{{ okayBtnTxt }}
		</button>

		<ng-container *ngIf="cancelBtnTxt">
			<button class="cancel-btn" mat-raised-button (click)="onClick(false)">
				{{ cancelBtnTxt }}
			</button>
		</ng-container>
	</div>
</div>
